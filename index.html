<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Hee Sung Times</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="container">
      <section>
        <div>
          <input type="text" id="search-input" />
          <button id="search-button">Go!</button>
        </div>
        <div class="head-line">
          <img src="hstimes.png" alt="The Hee Sung Times" />
        </div>
        <div class="menus">
          <button>Sport</button><button>Tech</button><button>World</button
          ><button>Finance</button><button>Politics</button
          ><button>Business</button><button>Economics</button
          ><button>Entertainment</button><button>Beauty</button
          ><button>Travel</button><button>Music</button><button>Food</button
          ><button>Science</button><button>Gaming</button
          ><button>Energy</button>
        </div>
      </section>
      <section id="news-board">
        <div class="row news">
          <div class="col-lg-4">
            <img
              class="news-img-size"
              src="https://img.koreatimes.co.kr/upload/newsV2/images/202108/c6758c3ec6454152bf0d29e969caac1c.jpg/dims/resize/444/optimize"
            />
          </div>
          <div class="col-lg-8">
            <h2>코딩알려주는 누나 전격 수업 오픈하다!!!</h2>
            <p>
              코딩알려주는 누나가 자바스크립트 강의를 오픈했따 강의가 완판이됬다
              그리고 팬미팅도하
            </p>
            <div>KBS * 2011-11-11</div>
          </div>
        </div>
      </section>
      <nav aria-label="Page navigation example">
        <ul class="pagination"></ul>
      </nav>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
