<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Hee Sung Times</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="container">
      <section>
        <div>
          <input type="text" id="search-input" />
          <button id="search-button">Go!</button>
        </div>
        <div class="head-line">
          <img src="hstimes.png" alt="The Hee Sung Times" />
        </div>
        <div class="menus">
          <button>Sport</button><button>Tech</button><button>World</button
          ><button>Finance</button><button>Politics</button
          ><button>Business</button><button>Economics</button
          ><button>Entertainment</button><button>Beauty</button
          ><button>Travel</button><button>Music</button><button>Food</button
          ><button>Science</button><button>Gaming</button
          ><button>Energy</button>
        </div>
      </section>
      <section id="news-board"></section>
      <nav aria-label="Page navigation example">
        <ul class="pagination"></ul>
      </nav>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
